<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap-the-Rock Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Tap-the-Rock Game</h1>

    <!-- Display Click Count -->
    <div id="clicks">Clicks: 0</div>

    <!-- Button to simulate rock clicking -->
    <button id="rock">Tap the Rock</button>

    <!-- Connect Phantom Wallet Button -->
    <button id="login-button">Connect Phantom Wallet</button>

    <!-- Display Leaderboard -->
    <h2>Leaderboard</h2>
    <ul id="leaderboard"></ul>

    <!-- Display Countdown -->
    <h2>Countdown</h2>
    <div id="countdown">Loading countdown...</div>

    <!-- Message for Phantom wallet connection -->
    <div id="message"></div>

    <!-- Firebase and App Script -->
    <script type="module" src="script.js"></script>
</body>
</html>
