<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap-to-Play Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Tap the Rock!</h1>
        <div id="message">Click to connect your wallet and start playing!</div>
        <div id="clicks">Clicks: 0</div>
        <button id="login-button">Connect Phantom Wallet</button>
        <button id="rock">Tap Rock!</button>

        <!-- Countdown Timer -->
        <div id="countdown-timer">
            <h2>Countdown to Mine Drop</h2>
            <p id="timer">Loading...</p>
        </div>

        <!-- Leaderboard -->
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <div id="leaderboard-list">Loading leaderboard...</div>
        </div>
    </div>

    <!-- Solana Web3.js Library -->
    <script src="https://unpkg.com/@solana/web3.js@1.73.0/lib/index.iife.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

    <!-- Your JavaScript file -->
    <script src="script.js" type="module"></script>
</body>
</html>
